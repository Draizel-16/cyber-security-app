name: Android Release (Final CI/CD)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: üèóÔ∏è Build & Release Android App
    runs-on: ubuntu-latest

    steps:
      - name: üîç Checkout Repository
        uses: actions/checkout@v4

      - name: ‚òï Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ‚öôÔ∏è Setup Gradle Cache
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: false

      - name: üßπ Run Lint Check
        run: ./gradlew lint

      - name: üß™ Run Unit Tests
        run: ./gradlew test

      - name: üèóÔ∏è Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: üîê Decode and Setup Keystore
        if: env.SIGNING_ENABLED == 'true'
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks

      - name: ‚úçÔ∏è Sign APK (if signing enabled)
        if: env.SIGNING_ENABLED == 'true'
        run: |
          BUILD_DIR=app/build/outputs/apk/release
          APK_FILE=$(ls $BUILD_DIR/*.apk | head -n 1)
          echo "Signing APK: $APK_FILE"
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore keystore.jks -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" "$APK_FILE" "$KEY_ALIAS"

      - name: üß© Verify APK Signature
        if: env.SIGNING_ENABLED == 'true'
        run: |
          BUILD_DIR=app/build/outputs/apk/release
          APK_FILE=$(ls $BUILD_DIR/*.apk | head -n 1)
          apksigner verify --verbose "$APK_FILE" || echo "‚ö†Ô∏è Verification failed (check manually)"

      - name: üì¶ Upload Artifacts (APK & Logs)
        uses: actions/upload-artifact@v4
        with:
          name: Android-Build-${{ github.run_number }}
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/reports/lint-results.html
            app/build/reports/tests/testReleaseUnitTest/

      - name: üöÄ Create GitHub Release (auto)
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          name: "Android Release Build ${{ github.run_number }}"
          tag_name: "v${{ github.run_number }}"
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
